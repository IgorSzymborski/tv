<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TV-Master</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div id="tv"></div>

  <div id="remote">
    <input id="channelInput" type="number" placeholder="channelNo" />
    <button id="channelButton">Change channel</button>
    <div class="soundControls">
      <button id="volumeUp">+</button>
      <button id="volumeDown">-</button>
    </div>
  </div>
  <script src="script3.js"></script>
</body>

</html>
